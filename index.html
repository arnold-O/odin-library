<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header class="headerSection">
        <div class="headerItems">
            <p>Welcome to the Odin-Library Project</p>
            <button class="header-btn header-eventBtn">Add A Book</button>
        </div>
    </header>

   <section class="wrapperontainer">
    <div class="projectCard classDisplay">
        <div class="eachItem">
            <label for="">Title</label>
            <input type="text" class="inputBlock " id="titleValue" placeholder="title..."> 
        </div>
        <div class="eachItem">
            <label for="">Authur</label>
            <input type="text" class="inputBlock " id="aurthurValue" placeholder="Authur....">
        </div>
        <div class="eachItem">
            <label for="">Pages</label>
            <input type="text" class="inputBlock " id="pagesValue" placeholder="Pages....">
        </div>
        <div class="eachItem ">
            <label for="">Read or Not</label>
            <input type="text" class="inputBlock " id="readValue" placeholder="Have you read it?">
        </div>
        <div class="eachItem lastChid">
            <button class="header-btn " id="formSubmitBtn" >Submit</button>
        </div>

        
    </div>
   </section>
    
    <script src="index.js"></script>
</body>
</html>
